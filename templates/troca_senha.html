<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Troca Senha</title>
</head>
<body>
    <main class="container mt-4">
        <div class="row align-items-center">
          <div class="col-md-10 mx-auto col-lg-5">
            <div class="alert alert-secondary" role="alert">
              {%for msg in get_flashed_messages()%}
                {{msg}}
              {%endfor%}
            </div>
            <h3 class="row align-items-center">Trocar Senha</h3>
            <form href="/login/trocasenha" class="p-4 p-md-5" method="POST">

              <label for="email">E-mail</label>
              <input type="email" class="form-control" name="email" aria-describedby="emailHelp">
             
              <label for="senha">Senha</label>
              <input type="password" class="form-control" name="senha"/><br>
              
               <input type="submit" class="btn btn-lg btn-success" value="Salvar">
            </form>
      
        </div>
        </div>
      </main>
</body>
</html>
