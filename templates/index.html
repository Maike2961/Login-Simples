<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Login</title>
</head>
<style>
  body{
    background: linear-gradient(to left, purple, blue) !important;
  }
</style>
<body>
   <div class="container mt-4">
    <div class="row align-items-center">
      <div class="col-md-10 mx-auto col-lg-5">
          {%for msg in get_flashed_messages()%}
          <div class="alert alert-secondary" role="alert">
            {{msg}}
          </div>
          {%endfor%}
        <form href="/login" class="p-4 p-md-5" method="POST">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="inputEmail" name="email" placeholder="E-mail"/>
            <label for="inputEmail">E-mail</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="inputPassword" name="senha" placeholder="Senha"/>
            <label for="inputPassword">Senha</label>
          </div>
          <button type="submit" class="btn btn-lg btn-success">Entrar</button><br><br>
          <a href="/cadastro"><button type="button" class="btn btn-lg btn-primary">Cadastrar</button></a>    
          <a href="/trocasenha"><button type="button" class="btn btn-lg btn-info">Trocar senha</button></a>
        </form>
      </div>
    </div>
   </div>
</body>
</html>
